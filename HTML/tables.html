<!--
    Tables - <table>
        rows -> horizontal
        coloumns -> vertical

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <h2>Let's create tables!</h2>
    <table>
        <tr>
            <th>SNo.</th>
            <th>Name</th>
            <th>Ph No</th>
            <th>Instagram Id</th>
        </tr>
        <tr>
            <td>1</td>
            <td>XYZ</td>
            <td>1234</td>
            <td>abc_xyz</td>
            <td>hgvhj</td>
        </tr>

        <tr>
            <td>2</td>
            <td>ABC</td>
            <td>1235</td>
            <td>abc_abc</td>
            <td>1235</td>
            <td>abc_abc</td>
        </tr>

    </table>
</body>
</html>
