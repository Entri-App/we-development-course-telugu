<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>

    <style>
        li{
            border: 3px solid red;
        }
        .unordered1{
            list-style-type: square;
            /*padding: 10px;
            margin: 0;*/
            list-style-position: inside;
            border: 5px solid brown;
            /*padding-left: 500px;
            list-style-image: url("entri_logo.png");*/
        }
        .ordered1{
            list-style-type: upper-roman;
        }

    </style>

</head>
<body>
    <h2>Unordered Listing</h2>

    <h5>Following are the example cities - </h5>
    <ul class="unordered1">
        <li>Hyderabad</li>
        <li>Warangal</li>
        <li>Rajahmundry</li>
        <li>Vijayawada</li>
        <li>Banglore</li>

    </ul>

    <h2>Ordered Lists</h2>

    <h5>Following is the rank list for Test 1</h5>
    <ol class="ordered1">
        <li>A</li>
        <li>C</li>
        <li>D</li>
        <li>E</li>
        <li>B</li>

    </ol>   
</body>
</html>
